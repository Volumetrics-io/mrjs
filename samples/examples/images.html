<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mr.js</title>
    <meta name="description" content="mr.js example - images">
    <script src="/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="images-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body >
   <mr-app>
      <mr-panel class="layout">
        <mr-div id="navbar">
          <mr-a href="https://volumetrics.io" target="_blank" class="company">
            volumetrics
          </mr-a>
            <mr-model
              id="logo-model"
              src="/examples-assets/models/logo.stl" 
              data-comp-instancing="type: animate;"
              data-comp-spin="maxspeed: -0.002; acceleration: -0.000008;"  
              data-rotation="-22.91 17.1887 45.8366">
            </mr-model>
          <mr-button onclick="spin()" class="spin-button">
            spin
          </mr-button>
        </mr-div>

        <mr-textfield class="title">
          mr.js
        </mr-textfield>
        
        <mr-div class="headset">
          <mr-img src="/examples-assets/textures/headset-keyboard.jpeg" style="object-fit:fill;"></mr-img>
          <mr-text class="sub-title">
            Fill
          </mr-text>
        </mr-div>
        <mr-div class="headset">
          <mr-img src="/examples-assets/textures/headset-keyboard.jpeg" style="object-fit:contain;"></mr-img>
          <mr-text class="sub-title">
            Contain
          </mr-text>
        </mr-div>
        <mr-div class="headset">
          <mr-img src="/examples-assets/textures/headset-keyboard.jpeg" style="object-fit:scale-down;"></mr-img>
          <mr-text class="sub-title">
            Scale-down
          </mr-text>
        </mr-div>
        <mr-div class="headset">
          <mr-img src="/examples-assets/textures/headset-keyboard.jpeg" style="object-fit:cover;"></mr-img>
          <mr-text class="sub-title">
            Cover
          </mr-text>
        </mr-div>
        <mr-div class="headset">
          <mr-img src="/examples-assets/textures/headset-keyboard.jpeg" style="object-fit:none;"></mr-img>
          <mr-text class="sub-title">
            None (original scaling)
          </mr-text>
        </mr-div>
        
      </mr-panel>
    
      <mr-entity data-comp-animation="type: rotate; maxspeed: 0.002; acceleration: 0.000008;" 
                 data-position="0 0 2">
        <mr-light layer="2" color="hsl(30, 100%, 50%)" intensity="1" data-position="0 1 0"></mr-light>
        <mr-light layer="2" color="hsl(208, 100%, 50%)" intensity="2" data-position="1 -1 0"></mr-light>
        <mr-light layer="2" color="hsl(340, 100%, 50%)" intensity="3" data-position="-1 -1 0"></mr-light>
      </mr-entity>
        
    </mr-app>
  </body>

  <footer>
    <script src="/examples-assets/js/SpinSystem.js"></script>

      let model = document.querySelector('#logo-model')

      console.log(mrjsUtils.xr.isPresenting);

    </script>
  </footer>
</html>
